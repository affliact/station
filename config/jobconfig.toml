## Это файл конфигурации для системы профессий.
## Он будет активен только тогда, когда включён конфигурационный флаг LOAD_JOBS_FROM_TXT.
## Мы используем здесь систему ключей, которые напрямую соответствуют профессии, чтобы гарантировать, что они не рассинхронизируются, если мы решим изменить название профессии.
## На данный момент вы можете изменить пять (или шесть, если профессия является командной руководящей должностью) различных переменных в этом файле.
## Total Positions (Общее количество позиций) - это сколько слотов для профессии у вас есть за смену, Spawn Positions (Позиции появления) - это сколько из них загружается на точке появления. Если вы установите значение -1, ограничений не будет.
## Playtime Requirements (Требования к игровому времени) указаны в минутах, и профессия разблокируется, когда игрок наберет это количество времени.
## Однако это может быть переопределено параметром Required Account Age (Требуемый возраст аккаунта), который указывает количество дней, в течение которых у вас должен быть аккаунт на сервере.
## Также есть параметр Required Character Age (Требуемый возраст персонажа) в годах. Он предотвращает присоединение игрока к этой профессии, если возраст его персонажа меньше требуемого. Установка значения 0 означает, что проверка отключена для этой профессии.
## И, наконец, есть параметр Human Authority Whitelist Setting (Настройка вайтлиста человеческого авторитета). Вы можете установить его либо в "HUMANS_ONLY" (ТОЛЬКО ЛЮДИ), либо в "NON_HUMANS_ALLOWED" (НЕ-ЛЮДИ РАЗРЕШЕНЫ). Проверьте настройку "Human Authority" в файле game_options, чтобы понять, что вам следует выбрать. Обратите внимание, что эта запись появляется только для профессий, помеченных как руководители.

## Со временем в этот файл могут быть добавлены дополнительные параметры конфигурации.
## Вы можете использовать админ-команду 'Generate Job Configuration' (Сгенерировать конфигурацию профессий) в игре, чтобы автоматически перегенерировать эту конфигурацию в виде загружаемого файла, без необходимости редактировать этот файл вручную, если мы добавим новые профессии или новые параметры для редактирования.
## Она всегда будет учитывать ранее существовавшие значения в конфигурации, но будет соответствующим образом добавлять новые поля при генерации.
## Настоятельно рекомендуется создать собственную версию этого файла, а не использовать предоставленную в кодовой базе.

## Игра не будет читать любую строку, закомментированную символом '#', чтобы позволить вам придерживаться стандартных значений кодовой базы.
## Если вы хотите переопределить значения из кодовой базы, добавьте значение, а затем раскомментируйте эту строку, удалив символ # из названия ключа профессии.
## Убедитесь, что ключ записан без отступов, не добавляйте лишних пробелов, когда раскомментируете ключ. Например:
